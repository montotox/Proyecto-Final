<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administración clientes</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<!-- Iconos Font Awesome -->
<script src="https://kit.fontawesome.com/1bacecbea5.js"
	th:crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/admin/clients/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${listC.isEmpty()}">No hay clientes</h2>
		<div th:if="${!listC.isEmpty()}">
			<h2>Clientes</h2>
			<table class="display" id="clientTable">
				<thead>
					<tr>
						<th>DNI</th>
						<th>Nombre y Apellido</th>
						<th>Domicilio</th>
						<th>Email</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${listC}">
						<td th:text="${client.dni}">
						<td th:text="${client.name}">
						<td th:text="${client.adress}">
						<td th:text="${client.email}">
						<td><a class="btn btn-info"
							th:href="@{/admin/clients/save/{id}(id=${client.id})}"><i
								class="fas fa-edit"></i></a></td>
						<td><a class="btn btn-danger"
							th:href="@{/admin/clients/delete/{id}(id=${client.id})}"><i
								class="far fa-trash-alt"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery.dataTables.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$('#clientTable')
								.dataTable(
										{
											"language" : {
												"sProcessing" : "Procesando...",
												"sLengthMenu" : "Mostrar _MENU_ registros",
												"sZeroRecords" : "No se encontraron resultados",
												"sEmptyTable" : "Ningún dato disponible en esta tabla =(",
												"sInfo" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
												"sInfoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
												"sInfoFiltered" : "(filtrado de un total de _MAX_ registros)",
												"sInfoPostFix" : "",
												"sSearch" : "Buscar:",
												"sUrl" : "",
												"sInfoThousands" : ",",
												"sLoadingRecords" : "Cargando...",
												"oPaginate" : {
													"sFirst" : "Primero",
													"sLast" : "Último",
													"sNext" : "Siguiente",
													"sPrevious" : "Anterior"
												},
												"oAria" : {
													"sSortAscending" : ": Activar para ordenar la columna de manera ascendente",
													"sSortDescending" : ": Activar para ordenar la columna de manera descendente"
												},
												"buttons" : {
													"copy" : "Copiar",
													"colvis" : "Visibilidad"
												}

											}
										});
					});
</script>
</html>
